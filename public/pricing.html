<div class="row-md-3" align="center">

<input type="text" id="c1" placeholder="Name"  >

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script>
    $(document).ready( function () {
    $('#myTable').DataTable();
} );


   $(document).ready(function() {

    var t = $('#myTable').DataTable();
    
    $('#addRow').on( 'click', function () {
        t.row.add( [
        document.getElementById("c1").value ,
        document.getElementById("c2").value ,
        document.getElementById("c3").value,
        document.getElementById("c4").value 
        
            
        ] ).draw( false );

        document.getElementById("c1").value ="";
        document.getElementById("c2").value ="";
        document.getElementById("c3").value ="";
        document.getElementById("c4").value ="";



    } );
 
    // Automatically add a first row of data
    $('#addRow').click();
 } );
   
   function AddDollar(id) {
       var x = document.getElementById(id);
       x.value = x.value + " $";

   }

   function Multip() {
      var pric = document.getElementById("c2");
      var qty = document.getElementById("c3");
      var tot = document.getElementById("c4");
      

      tot.value = (parseInt(pric.value) * parseInt(qty.value)) + " $" ;
      

   }
</script>
